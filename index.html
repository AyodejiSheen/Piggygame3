<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Welcome to Piggy Game</title>
  </head>
  <body>
    
      <div class="game-container container pt-4">
        <div class="row justify-content-center shadow">
          <div class="player-one-section shadow bg-light col-md-5"> 
            <p class="lead player-0 text-center"> PLAYER 1 </p><i class="fa fa-dot-circle text-center d-block ml-auto circle-1"></i></span>

            <h1 class="score-0 text-center mt-5"> 32</h1>

            <div class="main-score-1 text-center">
              <p class="lead"> CURRENT</p>
              <p class="lead current-0">33</p>
            </div>
          </div>

          <button class="lead btn new-game text-center mt-4"><i class="fa fa-plus-circle"></i>&nbsp; NEW GAME</button>
          <img src="dice-4.svg" class="dice">
          <img src="dice-4 - copy.svg" class="dice-2">
          
          <div class="roll-hold text-center">
            <button class="btn roll-dice"> <i class="fa fa-spinner"></i> &nbsp;ROLL DICE</button>
            <br>
            <button class="btn hold-dice"> <i class="fa fa-cloud-upload-alt"></i> HOLD</button>
          </div>


          <div class="player-two-section shadow bg-white col-md-5">
            <p class="lead player-1 text-center"> PLAYER 2</p><i class="fa fa-dot-circle text-center d-block ml-auto circle-2"></i> 

            <h1 class="score-1 text-center mt-5"> 23</h1>

            <div class="main-score-2 text-center">
              <p class="lead"> CURRENT</p>
              <p class="lead current-1">45</p>
            </div>
          </div>
        </div>
      </div>
<br>
<br>
<br>
<br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
